<!DOCTYPE html>
<!-- index.html -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Management System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Warehouse Management System</h1>
            <nav>
                <button class="nav-btn active" onclick="showSection('warehouse')">Warehouse</button>
                <button class="nav-btn" onclick="showSection('planes')">Planes</button>
                <button class="nav-btn" onclick="showSection('tickets')">Tickets</button>
            </nav>
        </header>

        <!-- Warehouse Section -->
        <section id="warehouse" class="section active">
            <h2>Main Warehouse</h2>
            
            <div class="form-container">
                <h3>Add Product</h3>
                <form id="productForm">
                    <input type="text" id="productName" placeholder="Product Name" required>
                    <input type="text" id="productDescription" placeholder="Description">
                    <input type="number" id="productStock" placeholder="Initial Stock" min="0" required>
                    <button type="submit">Add Product</button>
                </form>
            </div>

            <div class="table-container">
                <h3>Products</h3>
                <table id="productsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Stock</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Planes Section -->
        <section id="planes" class="section">
            <h2>Planes Management</h2>
            
            <div class="form-container">
                <h3>Add Plane</h3>
                <form id="planeForm">
                    <input type="text" id="planeName" placeholder="Plane Name" required>
                    <input type="text" id="planeDescription" placeholder="Description">
                    <button type="submit">Add Plane</button>
                </form>
            </div>

            <div class="table-container">
                <h3>Planes</h3>
                <table id="planesTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="planeDetails" class="plane-details" style="display: none;">
                <h3>Plane Stock Management</h3>
                <div id="planeStockContainer"></div>
            </div>
        </section>

        <!-- Tickets Section -->
        <section id="tickets" class="section">
            <h2>Tickets Management</h2>
            
            <div class="form-container">
                <h3>Create Ticket</h3>
                <form id="ticketForm">
                    <select id="ticketPlane" required>
                        <option value="">Select Plane</option>
                    </select>
                    <input type="text" id="ticketNumber" placeholder="Ticket Number" required>
                    <input type="text" id="ticketDescription" placeholder="Description">
                    <button type="submit">Create Ticket</button>
                </form>
            </div>

            <div class="table-container">
                <h3>Tickets</h3>
                <table id="ticketsTable">
                    <thead>
                        <tr>
                            <th>Ticket #</th>
                            <th>Plane</th>
                            <th>Description</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div id="ticketDetails" class="ticket-details" style="display: none;">
                <h3>Ticket Items</h3>
                <div id="ticketItemsContainer"></div>
            </div>
        </section>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
